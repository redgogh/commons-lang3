; Configuration for face recognition and image matching
; output processing.
;
; drawrect: if you want to draw rectangle around the face.
; tolerance: tolerance for face recognition.
;
;
[recognition]
recognition.model=hog
recognition.tolerance=0.4
write.drawrect=True

;
; Configure to all face data and image in directory.
;
[dir]
sample=D:/Dev/Documents/faceclari/sample_faces
matched=D:/Dev/Documents/faceclari/matched_faces
scandir=D:/Dev/Documents/faceclari/scandir